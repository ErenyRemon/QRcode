<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح الباركود باستخدام الكاميرا</title>
    <style>
        /* أنماط CSS الخاصة بك هنا */
    </style>
    <!-- تضمين مكتبة html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="barcodeForm" onsubmit="return false;">
            <label for="barcodeInput">أدخل الباركود:</label>
            <input type="text" id="barcodeInput" placeholder="ادخل الباركود">
            <button type="button" onclick="startScanner()">مسح الباركود</button>
        </form>
        <div id="reader"></div>
    </div>

    <script>
        function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById("barcodeInput").value = decodedText;
                    html5QrCode.stop().then(() => {
                        console.log("تم إيقاف المسح.");
                    }).catch(err => {
                        console.error("خطأ عند إيقاف المسح: ", err);
                    });
                },
                (errorMessage) => {
                    console.warn("خطأ أثناء قراءة الباركود: ", errorMessage);
                }
            ).catch((err) => {
                console.error("خطأ عند تشغيل الكاميرا: ", err);
            });
        }
    </script>
</body>

</html>
